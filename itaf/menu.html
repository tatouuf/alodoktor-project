<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Menu - ITAF Lab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .header {
            width: 100%;
            height: 500px;
            background: url('header.JPG') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(177, 15, 15);
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
        }

        .header h2 {
            margin-bottom: 20px;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Menu container just below the header */
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 20px 0;
            margin-top: 20px; /* Place the menu just below the header */
            background-color: rgba(255, 255, 255, 0.7); /* Background color with transparency */
            width: 100%;
        }

        .menu a, .login-button {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            padding: 15px 20px;
            border-radius: 5px;
            background-color: #6eafd2;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-align: center;
        }

        .menu a:hover, .login-button:hover {
            background-color: rgb(177, 15, 15);
        }

        .login-container {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .login-button {
            cursor: pointer;
            background-color: black;
            color: white;
        }

    </style>
</head>

<body>
    <div class="header">
        <img src="itaf.PNG" alt="Logo ITAF Lab" class="logo">
        <h2>Bienvenue chez ITAF Lab</h2>
        <div class="login-container">
            <a href="projet.html" class="login-button">Se connecter</a>
        </div>
    </div>

    <!-- Menu directly below the header -->
    <ul class="menu">
        <li><a href="composants_sang.html" id="composantsLink">Composants du sang</a></li>
        <li><a href="contact.html" id="contactLink">Contact ITAF Lab</a></li>
        <li><a href="presentation.html" id="aboutLink">Ã€ propos de ITAF Lab</a></li>
        <li><a href="rendezvous.html" id="appointmentLink">Prendre un rendez-vous</a></li>
    </ul>

    <script>
        const params = new URLSearchParams(window.location.search);
        const user = params.get("user");
        if (user) {
            document.getElementById("analysesLink").href = "analyses.html?user=" + encodeURIComponent(user);
        }
    </script>
</body>

</html>
